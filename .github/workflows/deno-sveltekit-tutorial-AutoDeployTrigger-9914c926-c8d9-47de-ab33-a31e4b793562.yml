name: Trigger auto deployment for deno-sveltekit-tutorial

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/deno-sveltekit-tutorial-AutoDeployTrigger-9914c926-c8d9-47de-ab33-a31e4b793562.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.DENOSVELTEKITTUTORIAL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DENOSVELTEKITTUTORIAL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DENOSVELTEKITTUTORIAL_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.DENOSVELTEKITTUTORIAL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DENOSVELTEKITTUTORIAL_REGISTRY_PASSWORD }}
          containerAppName: deno-sveltekit-tutorial
          resourceGroup: deno-sveltekit-tutorial-rg
          imageToBuild: vonshlovens/deno-sveltekit-tutorial:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


