name: Trigger auto deployment for vonshlovens

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/vonshlovens-AutoDeployTrigger-4c7ac59a-ebef-40d8-9c77-0e6db8732811.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VONSHLOVENS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VONSHLOVENS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VONSHLOVENS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.VONSHLOVENS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VONSHLOVENS_REGISTRY_PASSWORD }}
          containerAppName: vonshlovens
          resourceGroup: rg-vonshlovens
          imageToBuild: vonshlovens/vonshlovens:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


